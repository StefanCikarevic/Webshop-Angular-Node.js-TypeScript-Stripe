<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)" ></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header
                (sortChange)="onSortChange($event)"
                (itemsCountChanges)="onItemsCountChange($event)"
                (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight" *ngIf="products; else spinner">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box
                        [product]="product"
                        (addToCart)="onAddToCart($event)"
                        class="w-full" [fullWidthMode]="cols===1"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
    <ng-template #spinner>
        <app-skeleton-loader></app-skeleton-loader>
        <app-skeleton-loader></app-skeleton-loader>
        <app-skeleton-loader></app-skeleton-loader>
        <app-skeleton-loader></app-skeleton-loader>
    </ng-template>
</mat-drawer-container>
